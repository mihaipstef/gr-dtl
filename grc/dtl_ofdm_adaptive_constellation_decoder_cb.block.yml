id: dtl_ofdm_adaptive_constellation_decoder_cb
label: OFDM Adaptive Constellation Decoder
category: '[DTL]'

templates:
  imports: from gnuradio import dtl
  make: dtl.ofdm_adaptive_constellation_decoder_cb(${known_constellations}, ${len_tag_key})

parameters:
-   id: known_constellations
    label: Known Constellations
    dtype: int_vector
-   id: len_tag_key
    label: Length Tag Name
    dtype: string
    default: '"packet_len"'

inputs:
-   domain: stream
    dtype: complex

outputs:
-   domain: stream
    dtype: byte

file_format: 1
