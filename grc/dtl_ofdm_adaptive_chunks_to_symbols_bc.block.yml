id: dtl_ofdm_adaptive_chunks_to_symbols_bc
label: Adaptive Chunks to Symbols
category: '[DTL]'

templates:
  imports: from gnuradio import dtl
  make: dtl.ofdm_adaptive_chunks_to_symbols_bc(${known_constellations}, ${len_tag_key})

parameters:
-   id: known_constellations
    label: Known Constellations
    dtype: int_vector
-   id: len_tag_key
    label: Length Tag Name
    dtype: string
    default: '"packet_len"'

inputs:
-   domain: stream
    dtype: byte

outputs:
-   domain: stream
    dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
