id: dtl_ofdm_adaptive_constellation_metric_vcvf
label: ofdm_adaptive_constellation_metric_vcvf
category: '[DTL]'

templates:
  imports: from gnuradio import dtl
  make: dtl.ofdm_adaptive_constellation_metric_vcvf(${fft_len}, ${subcarriers}, ${constellations}, ${len_key})

parameters:
-   id: fft_len
    label: FFT Length
    dtype: int
    default: '64'
-   id: subcarriers
    label: Subcarriers
    dtype: raw
    default: ()
-   id: constellations
    label: constellations
    dtype: raw
    default: (contellation_type_t.BPSK)
-   id: len_key
    label: Length tag key
    dtype: string
    default: len_key

inputs:
-   domain: stream
    dtype: complex
    vlen: ${fft_len}
-   domain: stream
    dtype: complex
    vlen: ${fft_len}

outputs:
-   domain: stream
    dtype: float
    vlen: ${fft_len}

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
